<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
    <div id="left-column">
        <!-- логин и создание чата в левой колонке -->
        <div id="login-block">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="displayName" placeholder="Display Name" />
            <button id="loginBtn">Login</button>
        </div>

        <button id="logoutBtn" class="hidden-when-logged-out" style="display:none;margin-top:10px;">
            Logout
        </button>


        <div id="create-block" class="hidden-when-logged-out">
            <h3>Create chat</h3>
            <input type="text" id="otherUser" placeholder="Username to chat with" />
            <button id="createChatBtn">Create Chat</button>
        </div>

        <div id="chats-block" class="hidden-when-logged-out">
            <h3>Chats</h3>
            <ul id="chatsList"></ul>
        </div>
    </div>

    <div id="right-column">
        <div id="chat-window">
            <h3 id="chat-title">Select a chat</h3>
            <div id="messages"></div>

            <div id="message-send">
                <input type="text" id="messageText" placeholder="Type a message" />
                <button id="sendMsgBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- SockJS + STOMP -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
